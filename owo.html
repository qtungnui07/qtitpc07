    <h1>Nén dãy số</h1>
    <pre>
    <code class="python">
        n = int(input("Nhap so nguyen duong N"))
def nendayso(n):
	abc = list(range(1, n +1))
	print(*abc)
	while len(abc) >1:
		n_abc = []
		for i in range(len(abc)-1):
			n_abc.append(abc[i]+abc[i+1])
		abc = n_abc
	return abc[0]
ketqua = nendayso(n)
print(ketqua)
